@(stage : String)
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>R2 Archive View</title>
        <style>
        body{
        margin-left: 10%;
        margin-right: 10%;
        }

        .results{
        border:1px solid #000000;
        width: 100%;
        height: 30%;
        overflow:scroll;
        margin-top: 20px;
        }

        #articleview{
        margin-top: 100px;
        }

        #loadingDiv{
        content: url("/assets/images/spinner.gif");
        width: 40px;
        height: 40px;
        position: fixed;
        top: 20%;
        left: 50%;
        }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            $(document).ready(function (){
               var $loading = $('#loadingDiv').hide();
               $(document)
                 .ajaxStart(function () {
                    //ajax request went so show the loading image
                     $loading.show();
                     $('#view').attr("disabled", true);
                 })
               .ajaxStop(function () {
                   //got response so hide the loading image
                    $loading.hide();
                    $('#view').attr("disabled", false);
                });
            })

            function articleViewAjax(articleId){
                $.ajax({
                  url: "/articlejson/" + articleId,
                  type: "GET"
                }).done(function(data) {
                    displayResults(data);
                }).fail(function(data){
                    displayErrorResults(data);
                });
            }

            function clearPreviousResults(){
                $('#articleid').html("");
            }
            function displayResults(data){
                console.log(data);
                var id = data.id;
                var body = data.body
                $('#articleview_results').html("<span>" + body + "</span>");
            }
            function displayErrorResults(data){
                console.log(data);
                var message = "Could not load article with ID " + id
                $('#articlemigration_results').html("<span class=\"failed\">" + message + "</span>");
            }

            function articleView(){
                var articleId = $("#articleid").val();
                if(isNaN(articleId) || articleId.length==0){
                    alert("The R2 id '" + articleId + "' is not valid");
                }
                else{
                    clearPreviousResults();
                    articleViewAjax(articleId);
                }
            }

        </script>
    </head>
    <body>
        <h1>R2 Article Archive View (@stage)</h1>

        <div id="articleview">
            R2 Article ID:
            <input  type="text" name="articleid" id="articleid">
            <button type="button" onclick="articleView()" id="view">View Article In Archive</button>

            <div id="articleview_results" class="results">

            </div>
        </div>
        <div id="loadingDiv">
            Loading loading loading
        </div>


        <h2>Contact</h2>

        <p><a href="mailto:robert.rees@@theguardian.com" rel="contact">Development team</a></p>
    </body>
</html>
